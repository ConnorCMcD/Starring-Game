<!DOCTYPE html>
<html>
  <head>
    <title>Movie Trivia Prototype</title>
    <link rel="stylesheet" type="text/css" href="css/gamestylev2.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-yellow.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="libraries/getmdl-select/getmdl-select.min.css">
    <script defer src="libraries/getmdl-select/getmdl-select.min.js"></script>

    <link rel="stylesheet" type="text/css" href="libraries/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="libraries/slick/slick-theme.css"/>

    <script src="starring_gamev2.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <section class="main">
        <div id="container">
            <div class="score-bar">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored score-button" id="team-1-score">
                        Team 1<br/>0
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored score-button" id="team-2-score">
                        Button
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored score-button" id="team-3-score">
                        Button
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored score-button" id="team-4-score">
                        Button
                </button>
            </div>

            <div class="button-panel">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="reveal-cast">
                        Reveal Cast Member
                </button>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="undo-round">
                        Undo Last Round
                </button>
            </div>

            <div class="center-panel" id="center-panel">
                <div class="movie-panel" id="movie-panel">
                    <div class="casting-panel">
                        <div class="cast-list" id="cast-list-1"></div>
                        <div class="cast-list" id="cast-list-2"></div>
                    </div>

                    <div class="roulette-panel">
                        <div class="slider movie-roulette" id="movie-roulette"></div>
                    </div>
                </div>

                <div class="leaderboard" id="leaderboard"></div>
            </div>

            <div class="button-panel">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="skip-round">
                        Skip Round
                </button>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="guess-movie">
                        Guess Movie
                </button>
            </div>
        </div>
    </section>
    
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="libraries/slick/slick.min.js"></script>

  </body>
  
</html>
