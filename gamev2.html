<!DOCTYPE html>
<html>
  <head>
    <title>Movie Trivia Prototype</title>
    <link rel="stylesheet" type="text/css" href="css/gamestylev2.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-yellow.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="libraries/getmdl-select/getmdl-select.min.css">
    <script defer src="libraries/getmdl-select/getmdl-select.min.js"></script>

    <link rel="stylesheet" type="text/css" href="libraries/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="libraries/slick/slick-theme.css"/>

    <script src="starring_gamev2.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <section class="main">
        <div id="container">
            <div class="score-bar">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="team-1-score">
                        Team 1<br/>0
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="team-2-score">
                        Button
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="team-3-score">
                        Button
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="team-4-score">
                        Button
                </button>
            </div>

            <div class="button-panel">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="reveal-cast">
                        Reveal Cast Member
                </button>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="undo-round">
                        Undo Last Round
                </button>
            </div>

            <div class="movie-panel">
                <div class="casting-panel">
                    <div class="cast-list" id="cast-list-1">
                        <div class='actor'>test</div><div class='actor'>test</div><div class='actor'>test</div>
                    </div>
                    <div class="cast-list" id="cast-list-2">
                        <div class='actor'>test</div><div class='actor'>test</div><div class='actor'>test</div>
                    </div>
                </div>

                <div class="roulette-panel">
                    <div class="slider movie-roulette" id="movie-roulette">
                        <div><h3>1</h3></div>
                        <div><h3>2</h3></div>
                        <div><h3>3</h3></div>
                        <div><h3>4</h3></div>
                        <div><h3>5</h3></div>
                        <div><h3>6</h3></div>
                    </div>
                </div>
            </div>

            <div class="button-panel">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="skip-round">
                        Skip Round
                </button>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="guess-movie">
                        Guess Movie
                </button>
            </div>
        </div>
    </section>
    
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="libraries/slick/slick.min.js"></script>

  </body>
  
</html>
