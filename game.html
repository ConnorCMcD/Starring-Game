<!DOCTYPE html>
<html>
  <head>
    <title>Movie Trivia Prototype</title>
    <link rel="stylesheet" type="text/css" href="css/gamestyle.css">
    <script src="starring_game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='./libraries/zingtouch.min.js'></script>
  </head>
  <body>
    
    <section class="main">
        <div id="container">
            <div class="top-team">
                <div class="centered-text">
                        <button id="top-team-score" class="score-button"></button>
                </div>
            </div>

            <div class="left-team">
                    <div class="centered-text">
                            <button id="left-team-score" class="score-button"></button>
                    </div>
            </div>

            <div class="undo-panel">
                    <div class="centered-text">
                        <button id="undo">Undo</button>
                    </div>
            </div>

            <div class="trivia-container">
                    <button id="revealActor0" class="hint-button">Reveal Actor</button>
                    <button id="revealActor1" class="hint-button">Reveal Actor</button>
                    <button id="revealActor2" class="hint-button">Reveal Actor</button>
                    <button id="revealActor3" class="hint-button">Reveal Actor</button>
                    <button id="revealMovie" class="hint-button">Reveal Movie</button>
            </div>

            <div class="next-panel">
                    <div class="centered-text">
                        <button id="next">Skip Movie</button>
                    </div>
            </div>

            <div class="right-team">
                    <div class="centered-text">
                            <button id="right-team-score" class="score-button"></button>
                    </div>
            </div>

            <div class="bottom-team">
                    <div class="centered-text">
                            <button id="bottom-team-score" class="score-button"></button>
                    </div>
            </div>
        </div>
  

    </section>

  </body>
  
</html>
