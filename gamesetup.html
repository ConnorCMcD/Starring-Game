<!DOCTYPE html>
<html>
    <head>
        <title>Starring Game</title>

            
        <link rel="stylesheet" type="text/css" href="css/style.css">   

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-yellow.min.css" />
        <script src="gamesetup.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="upper_bar">
            <img id="small_logo" src="resources/StarringGameLogo.png"/>
        </div>

        <div class="heading">
            <h1>Game Options:</h1>
        </div>

        <div class="settings">
            <div class="mdl-grid center-items" id="game_explanation">
                This game will consist of the top 100 best US Box Office sellers from...
            </div>
    
            <div class="mdl-grid center-items">
                Number of Players:&nbsp&nbsp&nbsp&nbsp
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                    <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked
                        oninput="setNumPlayers(1)">
                    <span class="mdl-radio__label">1</span>
                </label>
                &nbsp
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                    <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2"
                        oninput="setNumPlayers(2)">
                    <span class="mdl-radio__label">2</span>
                </label>
                &nbsp
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                    <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3"
                        oninput="setNumPlayers(3)">
                    <span class="mdl-radio__label">3</span>
                </label>
                &nbsp
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                    <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="4"
                        oninput="setNumPlayers(4)">
                    <span class="mdl-radio__label">4</span>
                </label>
            </div>
    
            <div class="mdl-grid center-items">
                Team 1 Name:&nbsp&nbsp&nbsp&nbsp
    
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="team_1_name" oninput="setPlayerName('Player1', this.value)">
                        <label class="mdl-textfield__label" for="team_1_name"></label>
                        <span class="mdl-textfield__error">Input is not valid!</span>
                    </div>
                </form>
            </div>
    
            <div class="mdl-grid center-items">
                Team 2 Name:&nbsp&nbsp&nbsp&nbsp
    
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="team_2_name" oninput="setPlayerName('Player2', this.value)">
                        <label class="mdl-textfield__label" for="team_2_name"></label>
                        <span class="mdl-textfield__error">Input is not valid!</span>
                    </div>
                </form>
            </div>
    
            <div class="mdl-grid center-items">
                Team 3 Name:&nbsp&nbsp&nbsp&nbsp
    
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="team_3_name" oninput="setPlayerName('Player3', this.value)">
                        <label class="mdl-textfield__label" for="team_3_name"></label>
                        <span class="mdl-textfield__error">Input is not valid!</span>
                    </div>
                </form>
            </div>
    
            <div class="mdl-grid center-items">
                Team 4 Name:&nbsp&nbsp&nbsp&nbsp
    
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="team_4_name" oninput="setPlayerName('Player4', this.value)">
                        <label class="mdl-textfield__label" for="team_4_name"></label>
                        <span class="mdl-textfield__error">Input is not valid!</span>
                    </div>
                </form>
            </div>
    
            <div class="mdl-grid center-items">
                Points to Win:&nbsp&nbsp&nbsp&nbsp
                
                <input class="mdl-slider mdl-js-slider" type="range" min="1" max="100" value="10" 
                    oninput="setWinningPoints(this.value)" onchange="setWinningPoints(this.value)">
                <div id = "pointsToWin">10</div>
            </div>
    
            <div class="mdl-grid center-items">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="hide_hints">
                    <input type="checkbox" id="hide_hints" class="mdl-switch__input" oninput="toggleHiddenHints()">
                    <span class="mdl-switch__label">Hide Hints?</span>
                </label>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="hide_movie">
                    <input type="checkbox" id="hide_movie" class="mdl-switch__input" checked oninput="toggleHiddenTitle()">
                    <span class="mdl-switch__label">Hide Movie Title?</span>
                </label>
            </div>
            
    
            <button id="game_button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='gamev2.html'">
                Start Game
            </button>
        </div>

    </body>
</html>
